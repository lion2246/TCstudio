                        <div class="color-grid">

    <!-- 页面底部 -->

            </div>

        <!-- 微信二维码浮动窗 -->
        <div id="wechat-qr" class="floating-qr">
            <div class="qr-content">
                <h3>扫描二维码关注微信</h3>
                <img src="images/qr/wechat-qr.png" alt="WeChat QR Code" class="qr-code">
            </div>
        </div>

        <!-- Viber二维码浮动窗 -->
        <div id="viber-qr" class="floating-qr">
            <div class="qr-content">
                <h3>扫描二维码添加 Viber</h3>
                <img src="images/qr/viber-qr.png" alt="Viber QR Code" class="qr-code">
            </div>
        </div>
    </footer>

    <script>
        // 二维码显示/隐藏
        document.querySelectorAll('.social-media a').forEach(link => {
            const icon = link.querySelector('i');
            const qrId = icon.classList.contains('fa-weixin') ? 'wechat-qr' : 
                        icon.classList.contains('fa-viber') ? 'viber-qr' : null;
            
            if (qrId) {
                const qr = document.getElementById(qrId);
                link.addEventListener('mouseenter', () => qr.classList.add('show'));
                link.addEventListener('mouseleave', () => qr.classList.remove('show'));
                qr.addEventListener('mouseenter', () => qr.classList.add('show'));
                qr.addEventListener('mouseleave', () => qr.classList.remove('show'));
            }
        });
    </script>

    <!-- 管理员入口浮标 -->
