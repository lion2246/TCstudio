<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - T&C STUDIO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <!-- 返回首页按钮 -->
    <a href="index.html" class="back-home">
        <i class="fas fa-home"></i>
        <span>返回首页</span>
    </a>

    <div class="login-container">
        <div class="login-box">
            <h1>T&C STUDIO</h1>
            <h2>管理员登录</h2>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" value="admin@tcstudio.com" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <button type="submit" class="admin-btn">登录</button>
                <div class="error-message" id="loginError"></div>
            </form>
        </div>
    </div>

    <!-- 密码重置弹窗 -->
    <div id="resetPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeResetPassword()">&times;</span>
            <h2>重置密码</h2>
            <form id="resetPasswordForm" class="reset-form">
                <div class="form-group">
                    <label for="resetEmail">验证邮箱</label>
                    <input type="email" id="resetEmail" name="resetEmail" value="TCstudio1@outlook.com" readonly>
                </div>
                <div class="form-group">
                    <label for="verificationCode">验证码</label>
                    <div class="verification-code-group">
                        <input type="text" id="verificationCode" name="verificationCode" required>
                        <button type="button" onclick="sendVerificationCode()" class="send-code-btn">发送验证码</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">确认新密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="admin-btn">重置密码</button>
            </form>
        </div>
    </div>

    <script>
        // 修改API基础URL为当前域名
        const API_BASE_URL = window.location.origin + '/api';

        // 登录验证
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            document.getElementById('loginError').textContent = '';
            const loginButton = this.querySelector('button[type="submit"]');
            loginButton.disabled = true;

            try {
                console.log('开始登录请求...');
                const requestUrl = '/api/auth/login';
                console.log('请求URL:', requestUrl);

                const requestOptions = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: email.trim(), 
                        password: password 
                    })
                };

                console.log('发送登录请求...');
                const response = await fetch(requestUrl, requestOptions);
                
                console.log('收到响应:', {
                    status: response.status,
                    statusText: response.statusText
                });

                // 读取响应内容
                const responseText = await response.text();
                console.log('原始响应内容:', responseText);

                // 处理特定的HTTP状态码
                if (response.status === 401) {
                    throw new Error('邮箱或密码错误');
                }

                if (response.status === 500) {
                    throw new Error('服务器内部错误，请稍后重试');
                }

                if (!response.ok) {
                    throw new Error(`请求失败: ${response.status}`);
                }

                // 尝试解析JSON
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    console.error('JSON解析错误:', e);
                    throw new Error('服务器响应格式错误');
                }

                if (data.token) {
                    console.log('登录成功，准备跳转...');
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('adminEmail', email);
                    window.location.href = 'admin.html';
                } else if (data.error) {
                    throw new Error(data.error);
                } else {
                    throw new Error('登录失败：服务器未返回token');
                }
            } catch (error) {
                console.error('登录错误:', error);
                document.getElementById('loginError').textContent = 
                    error.message === 'Failed to fetch' ? '无法连接到服务器' : error.message;
            } finally {
                loginButton.disabled = false;
            }
        });

        // 显示密码重置弹窗
        function showResetPassword() {
            document.getElementById('resetPasswordModal').style.display = 'block';
        }

        // 关闭密码重置弹窗
        function closeResetPassword() {
            document.getElementById('resetPasswordModal').style.display = 'none';
        }

        // 发送验证码
        async function sendVerificationCode() {
            const email = document.getElementById('resetEmail').value;
            try {
                const response = await fetch(`${API_BASE_URL}/auth/send-verification`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                if (data.success) {
                    alert('验证码已发送到邮箱');
                } else {
                    alert('发送验证码失败：' + (data.error || '未知错误'));
                }
            } catch (error) {
                console.error('发送验证码错误:', error);
                alert('发送验证码失败，请检查网络连接');
            }
        }

        // 密码重置表单提交
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;
            const code = document.getElementById('verificationCode').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        code,
                        newPassword
                    })
                });

                const data = await response.json();
                if (data.success) {
                    alert('密码重置成功！');
                    closeResetPassword();
                } else {
                    alert('密码重置失败：' + (data.error || '未知错误'));
                }
            } catch (error) {
                console.error('密码重置错误:', error);
                alert('密码重置失败，请检查网络连接');
            }
        });
    </script>
</body>
</html>
